<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>
<body>
<header>
  <h1 th:text="${welcomeMessage}">Welcome to the Home Page</h1>
</header>

<!-- Upload Form -->
<form action="/upload-video" method="post" enctype="multipart/form-data">
  <label for="videoFile">Select Video:</label>
  <input type="file" id="videoFile" name="videoFile" required>
  <button type="submit">Upload</button>
</form>

<!-- Error Message -->
<div th:if="${error}" style="color: red; margin-top: 10px;">
  <p th:text="${error}"></p>
</div>

<!-- Success Message -->
<div th:if="${message}" style="color: green; margin-top: 10px;">
  <p th:text="${message}"></p>
</div>

<!-- Videos Table -->
<div>
  <h2>Your Videos</h2>
  <table border="1" cellpadding="5" cellspacing="0" style="width: 100%; text-align: left;">
    <thead>
    <tr>
      <th>Video Link</th>
      <th>Upload Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="video : ${videos}">
      <td>
        <a th:href="${video.videoURL}" target="_blank" th:text="${video.videoURL}"></a>
      </td>
      <td th:text="${#dates.format(video.uploadDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Camera System ID Link -->
<div style="margin-top: 20px;">
  <a th:href="@{/home/systemId}">Enter your camera system ID here</a>
</div>
</body>
</html>
